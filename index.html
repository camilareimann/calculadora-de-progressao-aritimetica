<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressão Aritmética</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="container">
            <div id="title">
                <h1>Calculadora de Progressão Aritmética</h1>
            </div>
            <div class="inputs">
                <div>
                    <label for="valorInicial">Insira um valor numérico:</label>
                    <input type="number" id="valorInicial">
                </div>
                <div>
                    <label for="razao">Insira um segundo valor (raiz):</label>
                    <input type="number" id="razao">
                </div>

                <button onclick="calcularProgressao()">Calcular</button>
            </div>
            <div id="sequencia" class="sequencia"></div>
        </section>
    </main>

</body>

</html>
